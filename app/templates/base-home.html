<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>{% block title %}{% endblock %}</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon-256.png') }}">

    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--     Fonts and icons     -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
      rel="stylesheet"
    />
    <!-- Nucleo Icons -->
    <link
      href="https://l1nna.com/black-assets/css/nucleo-icons.css"
      rel="stylesheet"
    />
    <!-- CSS Files -->
    <link
      href="https://l1nna.com/black-assets/css/blk-design-system.css?v=1.0.0"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/styles/base.css" />

    <!--   Core JS Files   -->
    <script
      src="https://l1nna.com/black-assets/js/core/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://l1nna.com/black-assets/js/core/popper.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://l1nna.com/black-assets/js/core/bootstrap.min.js"
      type="text/javascript"
    ></script>
    <script src="https://l1nna.com/black-assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script src="https://l1nna.com/black-assets/js/plugins/bootstrap-switch.js"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script
      src="https://l1nna.com/black-assets/js/plugins/nouislider.min.js"
      type="text/javascript"
    ></script>
    <!-- Chart JS -->
    <script src="https://l1nna.com/black-assets/js/plugins/chartjs.min.js"></script>
    <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
    <script src="https://l1nna.com/black-assets/js/plugins/moment.min.js"></script>
    <script
      src="https://l1nna.com/black-assets/js/plugins/bootstrap-datetimepicker.js"
      type="text/javascript"
    ></script>
    <!-- Black Dashboard DEMO methods, don't include it in your project! -->
    <script src="https://l1nna.com/black-assets/demo/demo.js"></script>
    <!-- Control Center for Black UI Kit: parallax effects, scripts for the example pages etc -->
    <script
      src="https://l1nna.com/black-assets/js/blk-design-system.min.js?v=1.0.0"
      type="text/javascript"
    ></script>
  </head>

  <body class="index-page">
    <noscript>
      <div id="noscript">
        We require JavaScript.<br />
        Please enable it to proceed.
      </div>
    </noscript>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/rankings-page">Rank Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/lists">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/movie-finder">Movie Finder</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/all-movies">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/add-movie">Add Movie</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          {% if 'logged_in' in session %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {% if g.current_user %}
              {{ g.current_user.username }}
              {% else %}                
              {% endif %}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <!-- Add FontAwesome icon for Profile -->
              <a class="dropdown-item" href="/profile"><i class="fas fa-user"></i> Profile</a>
              <!-- Add FontAwesome icon for Logout -->
              <a class="dropdown-item" href="/logout"><i class="fas fa-lock"></i> Logout</a>
            </div>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    
    

    <div class="wrapper" style="padding-top: 5px; padding-left: 5%; padding-right: 5%;">
      <div class="col-xl-12 col-lg-12 col-sm-12 col-md-12">{% block content %}{% endblock %}</div>

    </div>

    

    <script>
      $(document).ready(function () {
        blackKit.initDatePicker();
        blackKit.initSliders();
      });
    </script>
  </body>
</html>
